<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="js/ionic/css/ionic.css">
    <script type="text/javascript" src="js/ionic/js/ionic.bundle.min.js"></script>
    <script type="text/javascript">
    angular.module('ionicApp', ['ionic'])
        .controller('MyCtrlMain', function($scope, $ionicSlideBoxDelegate, House) {
            //为了验证属性active-slide定义的模型，angularjs是mvc模式
            $scope.model = {
                activeIndex: 0
            };

            //此事件对应的是pager-click属性，当显示图片是有对应数量的小圆点，这是小圆点的点击事件
            $scope.pageClick = function(index) {
                //alert(index);

                $scope.model.activeIndex = 2;
            };

            //当图片切换后，触发此事件，注意参数
            $scope.slideHasChanged = function($index) {
                //alert($index);

            };
            //这是属性delegate-handle的验证使用的，其实没必要重定义，直接使用$ionicSlideBoxDelegate就可以
            $scope.delegateHandle = $ionicSlideBoxDelegate;
        });
    </script>
    <style type="text/css">
    .box {
        width: 100%;
        height: 160px;
    }

    div>img {
        width: 100%;
        height: 100%;
    }
    </style>
</head>

<body ng-controller="MyCtrlMain">
    <ion-slide-box on-slide-changed="slideHasChanged($index)" auto-play="true" does-continue="true" slide-interval=2000 show-pager="true" pager-click="pageClick(index)" active-slide="model.activeIndex" delegate-handle="delegateHandler">
        <ion-slide>
            <div class="box blue">
                <img src="./imgs/title1.jpg">
            </div>
        </ion-slide>
        <ion-slide>
            <div class="box yellow">
                <img src="./imgs/title8.jpg">
            </div>
        </ion-slide>
    </ion-slide-box>
    <script type="text/javascript">
    </script>
</body>

</html>
