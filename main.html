<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="js/ionic/css/ionic.css">
    <script type="text/javascript" src="js/ionic/js/ionic.bundle.min.js"></script>
     <style type="text/css">  
        ion-slide{  
            height:600px;  
            text-align:center;  
        }  
  
        ion-slide img{  
            height:500px;  
        }  
  
    </style>  
</head>  
<body ng-controller="myCtrl">  
    <ion-header-bar class="bar-positive">  
        <h1 class="title">active : {{index}}</h1>  
    </ion-header-bar>  
    <ion-slide-box does-continue="true" show-pager="true" auto-play="true" on-slide-changed="go_changed(index)"  active-slide="index" pager-click="go(index)">  
        <ion-slide>  
             <img src="./imgs/title1.jpg">
        </ion-slide>  
        <ion-slide>  
            <img src="./imgs/title8.jpg">
        </ion-slide>  
       
    </ion-slide-box>  
</body>  
</html>  
<script type="text/javascript">  
angular.module("myApp",["ionic"])  
.controller("myCtrl",function($scope,$ionicSlideBoxDelegate){  
    $scope.index = 0;  
    $scope.go = function(index){  
        $ionicSlideBoxDelegate.slide(index);  
    }  
    $scope.go_changed=function(index){  
        console.log(index)  
    }  
});  
  
</script>
